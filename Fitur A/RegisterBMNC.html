  <link rel="stylesheet" href="theme2.css" type="text/css"> </head>

<body>
  <div class="bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs p-1">
            <li class="nav-item">
              <a href="#" class="navbar-brand">

  <div class="p-2 border border-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-light">
          <h1 class="display-4 text-dark">Registration Form</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="p-1 border-dark border bg-info">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">Role :</p>
        </div>
        <div class="col-md-6">
          <div class="btn-group">
            <button class="btn dropdown-toggle btn-outline-dark" data-toggle="dropdown"> Role </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Mahasiswa</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Staf/Dosen</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-light">
          <p class="lead text-dark">Username :</p>
        </div>
        <div class="col-md-6">
          <input type="" class="form-control" placeholder="Username"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">Password :</p>
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" placeholder="Password"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">Nomor Identitas (NPM, NIK) :</p>
        </div>
        <div class="col-md-6">
          <input type="" class="form-control" placeholder="NPM / NIK"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">Nama :</p>
        </div>
        <div class="col-md-6">
          <input type="" class="form-control" placeholder="Nama"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">Tempat Lahir :</p>
        </div>
        <div class="col-md-6">
          <input type="" class="form-control" placeholder="Tempat Lahir"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">Tanggal Lahir :</p>
        </div>
        <div class="col-md-6">
          <input type="date" class="form-control" placeholder="Tanggal"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">Email :</p>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">Nomor HP :</p>
        </div>
        <div class="col-md-6">
          <input type="" class="form-control" placeholder="Nomor HP"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">Status Kemahasiswaan :</p>
        </div>
        <div class="col-md-6">
          <input type="" class="form-control" placeholder="Status Mahasiswa"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead text-dark">ID Universitas</p>
        </div>
        <div class="col-md-6">
          <div class="btn-group">
            <button class="btn dropdown-toggle btn-outline-dark" data-toggle="dropdown"> ID </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">1</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">2</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-primary btn-lg" href="#">Submit </a>
        </div>
      </div>
    </div>
  </div>
